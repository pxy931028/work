<html lang="en">
<head>

<body>
	<button id="btn">抽奖</button>
	<script>
		var personArr = [
							"超人",
							"蝙蝠侠",
							"钢铁侠",
							"绿巨人",
							"黑寡妇",
							"鹰眼",
							"猩红女巫",
							"美国队长",
							"蜘蛛侠",
							"蚁人",
						];

		var obj = {};
		function selectPerson(){
			for(var i=0;i<personArr.length;i++){
			var num = Math.floor(Math.random() * personArr.length);
			var person = personArr[num];
			if(obj[person] === undefined){
				obj[person] = 1;
				console.log(person);
			}else{
				selectPerson();
			}
		    }
	    }


		var oBtn = document.querySelector("#btn");
		oBtn.onclick = selectPerson;



	</script>
</body>
