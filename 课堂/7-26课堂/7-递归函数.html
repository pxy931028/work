<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script>
	    function fun(x){
           if(x==1){
              return x
           }else{
           	return  x*fun(x-1)
           }
        }
        console.log(fun(5))
	</script>

</body>
