              console.log(person)
            }else if(getLength(obj) < arr.length){
                select();
               }
          
        }
        function getLength(o){
      var n = 0;
      for(var i in o){
        n++
      }
      return n;
    }
         var obtn=document.querySelector("#btn");
         obtn.onclick = select;
