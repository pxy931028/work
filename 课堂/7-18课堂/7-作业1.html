<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业</title>
	<style>
    *{
    	margin:0px;
    	padding:0px;
    }

    #list{
    	list-style:none;
    	margin-left:20px;
    }
	</style>
</head>
<body>
	<input type="button" value="添加" id="btn">
	<ul id="list">
		<li>苹果</li>
		<li>鸭梨</li>
		<li>香蕉</li>
		<li>芒果</li>
		<li>葡萄</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
        $("#btn").click(function(){
        var result = window.prompt("请输入水果名称：","");	
         console.log(result)
        var li = "<li>"+result+"</li>";
        $("#list").append(li);
        })
	</script>
</body>
</html>
