<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <style>
      .green{
      color:green;
     }
     .red{
      color:red;
     }
  </style>
</head>
<body>
	<form action="">
		<label for="">日期：</label>
		<input type="text" id="date">
		<p id="inf"></p>
	</form>
	<script src="script/jquery.js"></script>
	<script>
       var re = /^([0-9]{4})\-([0-9]{2})\-([0-9]{2})$/;
       $("#date").blur(function(){
           var str= $("#date").val();
           var result = re.exec(str);
           var p = getdate(result);
           $("#inf").html(p);
        })
        function getdate(date){
        	if(date==null){
        		var str1="<span class='red'>请输入正确的格式</span>"
        		return str1;
        	}else{
        		var str1="<span class='green'>您输入的日期是：" + date[1] +"年，" + date[2] + "月，" + date[3] + "日。</span>"
        		return str1;
        	}

        }
	</script>
</body>
</html>
