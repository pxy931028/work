<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      .green{
     	color:green;
     }
     .red{
     	color:red;
     }
	</style>
</head>
<body>
	<form action="">
		<label for="">邮箱：</label>
		<input type="text" id="ad">
		<p id="inf"></p>
	</form>
	<script src="script/jquery.js"></script>
	<script>
        var re = /^[0-9a-zA-Z\_]{5,12}\@qq\.com$/;
        $("#ad").blur(function(){
           var str= $("#ad").val();
           var result = re.test(str);
           var p = checkinput(result);
           $("#inf").html(p);
        })
        function checkinput(bool){
        	var right ="<span class='green'>正确</span>";
        	var wrong ="<span class='red'>错误</span>";
        	if(bool){
        		return right;
        	}else{
        		return wrong;
        	}

        }
	</script>
</body>
</html>
