<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	     .box{
	     	width: 200px;
	     	height: 200px;
	     	background-color:red;
	     }
	     .active{
	     	background-color:#00f;
	     }
	</style>
</head>
<body>
	<div class="box"></div>
	<script src="script/jquery.js"></script>
     <script>
           $(".box").mouseenter(function(){
           	$(this).addClass("active");
           }).mouseleave(function(){
           	$(this).removeClass("active");
           })

     </script>
</body>
</html>
