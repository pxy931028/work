<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">点击</button>
	<script>
		//抽奖
		var dw=["鼠","鸡","狗"];
		var arr=[];
		function select(){
			var num=Math.floor(Math.random()*dw.length);
			var dwo=dw[num];
			if(arr.length<dw.length){
				for(var i=0;i<arr.length;i++){
					if(dwo===arr[i]){
						select();
						// return
					}
				}
				console.log(dwo);
				arr.push(dwo);
		    }
		}
		document.querySelector("#btn").onclick=select;

		//冒泡排序
		var px=[9,3,5,2,8,6,1,4,0,19];
		for (var i=px.length;i>=2;i--){
			for (var j=0;j<i-1;j++){
				if(px[j]>px[j+1]){
					var temp=px[j+1];
				    px[j+1]=px[j];
				    px[j]=temp;
				}
			}
		}
		console.log(px);

		var opx=[23,18,29,98,32,65,35,62];
		function pix(opx){
			for(var i=0;i<opx.length;i++){
				for(var j=0;i+j<opx.length-1;j++){
					if(opx[j]>opx[j+1]){
						var temp=opx[j+1];
					    opx[j+1]=opx[j];
					    opx[j]=temp;
					}
				}
		    }
		}
		pix(opx)
		console.log(opx);

		//二分查找
		var searchdata=[1,3,5,7,9,12,14,16,17,19,21,25];
		function search(array,num){
			var low=0;
			var up=array.length-1;
			while(low<=up){
				var mid=Math.floor((low+up)/2);
				if(num>array[mid]){
					low=mid+1;
				}else if(num<array[mid]){
					up=mid-1;
				}else{
					return mid;
				}
			}
			return -1
		}
		var re=search(searchdata,24);
		console.log(re)

		//递归查找
		var digui=[2,4,6,7,9,12,34,56,78,90];
		function searchdg(array,num){
			var low=0;
			var up=array.length-1;
			var index=-1;
			function getindex(){
				var mid=Math.floor((low+up)/2);
				if(low<=up){
					if(num>array[mid]){
						low=mid+1;
						arguments.callee()     //调用自己所在的函数
					}else if(num<array[mid]){
						up=mid+1;
						arguments.callee()
					}else{
						index=mid;
					}
				}
			}
			getindex();
			return index;
		}
		var se=searchdg(digui,56);
		console.log(se)

		//顺序查找，查找最大值
		var sea=[7,9,23,59,19]
		function searchmax(array){
			max=array[0];
			for(var i=0;i<array.length;i++){
				if(max<array[i]){
					max=array[i];
				}
			}
			return max;
		}
		console.log(searchmax(sea))
	</script>
</body>
</html>
