<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" class="btn" value="按钮1">
	<input type="button" class="btn" value="按钮2">
	<input type="button" class="btn" value="按钮3">
	<script>
		function $(selector){			
			return $.prototype.init(selector);
			
		}
		$.prototype={
			init:function(selector){
				this.dom=document.querySelectorAll(selector);
				console.log(this);
				return this
			},
			click:function(fun){
				for(var i=0;i<this.dom.length;i++){
				    this.dom[i].addEventListener("click",fun,false)
			    }
			},
			attr:function(){
				if(arguments.length==1){
					return this.dom[0][arguments[0]];
				}else if(arguments.length==2){
					for(var i=0;i<this.dom.length;i++){
						this.dom[i][arguments[0]]=arguments[1]
					}
				}
			}
			
			
	    }
		// $(".btn").click(function(){
		// 	alert("hello");
		// })
		 var value=$(".btn").attr("value","变更");
		 console.log(value)
	</script>
</body>
</html>
