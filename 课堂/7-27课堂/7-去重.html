<body>
	<script>	
       var color=["红","橙","黄","绿","青","蓝","紫","橙","红"];
       function fun(array){
            var arr=[];
            var obj={};
            for (var i=0;i<array.length;i++){
                if(obj[array[i]]===undefined){
                	 obj[array[i]] = 1;
                      arr.push(array[i]);
                }
                	 
            }
         
            return arr;
       }
      var result = fun(color);
       console.log(result)
	</script>
