<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var color=["红","橙","黄","绿","青","蓝","紫","橙","红"];
		function fun(array){
			var arr=[];
			var bool=true;
			for(var i = 0;i<array.length;i++){
				for(var j = 0;j<arr.length;j++){
					if(arr[j] === array[i]){
                        bool=false;
   					}
				}
				if(bool){
					arr.push(array[i])
				}
			}
			return arr
		}
		var result = fun(color);
		console.log(result); 
	</script>

</body>
</html>
