<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
     *{
     	padding:0px;
     	margin: 0px;
     }
     .box{
     	width: 650px;
     	height: 420px;
     	overflow:hidden;
     }
     .box ul{
     	width: 3250px;
     	list-style:none;
     }
     .box ul li{
     	float:left;
     }
     #list li{
       list-style:none;
       float:left;
       width: 30px;
       height: 20px;
       line-height: 20px;
       text-align:center;
       border:1px solid #aaa;
       background-color:#ff0;
     }
     #list .active{
     	background-color: #f00;
     }

	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="images/0.jpg" alt=""></li>		
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>	
		</ul>
	</div>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
           $("#list li").click(function(){
         	var index = $(this).index();
             
         	var change = -650*index;
         	$(this).addClass("active").siblings().removeClass("active")
            $(".box ul").animate({"margin-left":change},500)
         })

        var i=0;
        function fun(){
        	var change = -650*i;
        	$(".box ul").animate({marginLeft:change},500);
        	 i++;
        	 if(i==4){
        	 	i=0;
        	 }
        }
         setInterval(fun,1000)
            

	</script>	
</body>
</html>
