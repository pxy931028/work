	<script>
		var arr=[9,3,4,2,8,6,5]
		
		function fun(array){
			var len=array.length;
			for(var i=len;i>1;i-- ){
				for(var j=0;j<i-1;j++){
					if(array[j]>array[j+1]){
						var temp=array[j];
						array[j]=array[j+1];
						array[j+1]=temp;
					}
				}
			}
		}
		fun(arr)
		console.log(arr)
