<!DOCTYPE html>

	<meta charset="UTF-8">

</head>
<body>
	<script>
		var arr = [{name: "zlw", age: 24}, {name: "wlz", age: 25}];
	    var compare = function (prop) {
   		 return function (obj1, obj2) {
        var val1 = obj1[prop];
        var val2 = obj2[prop];if (val1 < val2) {
            return -1;
        } else if (val1 > val2) {
            return 1;
        } else {
            return 0;
        }            
    } 
}
  
  console.log(arr.sort(compare("age")))
</script>
</body>
