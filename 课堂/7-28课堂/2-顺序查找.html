<body>
	<script>
		var arr=[1,3,80,5,6,9,8,15,98]
		//查找
		function search(array,num){
			for(var i=0;i<array.length;i++){
				if(array[i]===num){
					return i;
				}
			}
			return -1;
		}
		var se=search(arr,8)
		console.log(se)		

		//查找最大值
		function searchmax(array){		
				max=array[0];
				for(var j=1;j<array.length;j++){
					if(max<array[j]){
						max=array[j];
					}
				}
				return max
			}
			

		var max=searchmax(arr);
		console.log(max);
	</script>
</body>
