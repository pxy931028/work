		var num=[3,8,2,7,4,6,1]
		function fun(num){
			for (var i=num.length;i>1;i--){
				for (var j=0;j<i;j++){
					if(num[j]>num[j+1]){
						var temp=num[j+1]
						num[j+1]=num[j]
						num[j]=temp
						
					}
				}
			}
		}
		fun(num)
