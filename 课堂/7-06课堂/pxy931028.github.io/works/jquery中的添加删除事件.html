<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="txt" type="text">
	<input id="btn" type="button" value="添加">
	<ul class="list">
		<li>香蕉<span class="del">&nbsp删除</span></li>
		<li>苹果<span class="del">&nbsp删除</span></li>
		<li>鸭梨<span class="del">&nbsp删除</span></li>
		<li>葡萄<span class="del">&nbsp删除</span></li>
		<li>橘子<span class="del">&nbsp删除</span></li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
         $("#btn").click(function(){
         	var value = $("#txt").val();
         	var $li=$("<li></li>");
         	$li.text(value);
         	var $span =$("<span class ='del'>&nbsp删除</span>");
         	$li.append($span);
         	$(".list").append($li);
         	$("#txt").val("");
         });

         $(".list").delegate(".del","click",function(){
         	$(this).parent().remove()
         })
	</script>
</body>
</html>
