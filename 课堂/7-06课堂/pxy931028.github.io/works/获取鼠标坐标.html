<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        .box{
        	width: 500px;
        	height: 300px;
        	border:1px solid red;
        }
	</style>

</head>
<body>
	<div class="box"></div>
    <h1 class="x">横坐标：<span></span></h1>
    <h1 class="y">纵坐标：<span></span></h1>
    <script src="script/jquery.js"></script>
    <script>
         $(".box").mousemove(function(event){        //event 是一个事件  包括事件mousemove的许多属性
         	var x = event.pageX;
         	var y = event.pageY;
         	$(".x span").text(x);      //默认单位是：px   text设置文本节点
            $(".y span").text(y);
 
         })
    </script>
</body>
</html
