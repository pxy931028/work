<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>一</li>
		<li>二</li>
		<li>三</li>
		<li>四</li>
		<li>五</li>
	</ul>
	<script>
       var oLi = document.querySelectorAll("li");
       for(var i = 0;i<oLi.length;i++){
			oLi[i].onclick = function(){
				var ind = index(this);
				alert(ind);
			}
		}
		function index(elem){
			var siblings = elem.parentNode.children;
			for(var i = 0;i<siblings.length;i++){
				if(siblings[i] == elem){
					return i;
				}
			}
		}

	</script>
</body>
</html>
