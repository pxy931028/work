<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.box{
			width: 650px;
			height: 420px;
			overflow: hidden;
		}
		.box ul{
			width:3250px;
			list-style: none;
		}
		.box ul li{
			float: left;

		}
		.num-list li{
			list-style: none;
			width: 20px;
			height: 20px;
			border:1px solid #aaa;
			float: left;
			text-align: center;
			line-height: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="images/0.jpg" alt=""></li>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
		</ul>
	</div>
	<ul class="num-list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		var n = 0;
		function fun(){
			n++;
			var marLeft = n * -650;
			$(".box ul").animate({
				marginLeft:marLeft
			},500);
		
			n = n == 4 ? 0 : n;
		}
		setInterval(fun,1000);
		$(".num-list li").click(function(){
			var index = $(this).index();
			n = index;
			var marLeft = index * -650;
			$(".box ul").animate({
				marginLeft:marLeft
			},500);
		})
	</script>
</body>
</html>
