<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="停止" id="stop">
	<input type="button" value="开始" id="star">
	<script type="text/javascript" src="script/jquery.js"></script>
	<script>
     var i=0
     function fun(){
     	i++
     	console.log(i)
     }
    var t= setInterval(fun,1000)
    $("#stop").click(function(){
  	clearInterval(t)
  })
    $("#star").click(function(){
  	 t = setInterval(fun,1000)
  })
	</script>
</body>
</html>
