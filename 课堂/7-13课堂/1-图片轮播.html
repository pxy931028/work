<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    *{
	    	margin:0px;
	    	padding:0px;
	    }
	    .clear{
	    	clear:both;
	    }
         #pic {
         	width: 650px;
         	overflow:hidden;
         }
         #pic ul{
         	width: 3250px;
         }
         #pic ul li{
         	float:left;
         	list-style:none;
         }
         #list li{
         	list-style:none;
         	float:left;
         	border:1px solid red;
         	width: 20px;
         	height: 20px;
         	line-height:20px;
         	text-align:center;
         	cursor:pointer;
         }
	</style>
</head>
<body>
	<div id="pic">
		<ul>
			<li><img src="images/0.jpg" alt=""></li>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
		</ul>
	</div>
	<div class="clear"></div>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
	      $("#list li").click(function(){
          var i=$ (this).index();
          var change=(-650*i)+"px"    //var change=i*-650   默认单位为：px
          $("#pic ul").animate({"margin-left":change},500)
        })
	</script>
</body>
</html>
