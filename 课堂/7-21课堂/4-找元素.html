<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li class="list">3</li>
		<li>4</li>
		<li>5</li>
	</ul>
    <script>
      var olist=document.querySelector(".list");
      var arr=[]
       console.log(arr)
      function sibs(elem){
        var osib=olist.parentNode.children;
      	for(var i=0;i<osib.length;i++){
      		 if(osib[i]!=elem){
            arr.push(osib[i])
           }
      	}
          return arr
         
      }
      sibs(olist)
    </script>
</body>
</html>
