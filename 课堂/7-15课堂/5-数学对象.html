<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" value="猜数字" id="btn">
	<script src="script/jquery.js"></script>
	<script>
        // var pai = 3.1415926;
        // var f=Math.floor(pai);
        // alert(f);
        var s=Math.floor(Math.random()*100+1);
        
        $("#btn").click(function(){
        	var z=$("#txt").val();
        	if (z>s){
        		alert("输入数字大于随机数")
        	}else if(z<s){
        		alert("输入数字小于随机数")
        	}else{
        		alert("恭喜你，回答正确！")
        	}
        })
        
        // if (s>)
	</script>
</body>
</html>
