<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
         var cat={
         	name:"mimi",
         	age:2,
         	sayName:function(){
         		alert(this.name);
         	},
            jianjie:function(){
            	var content="大家好！我是"+ this.name +",我今年"+ this.age +"岁了。";
                alert(content);
            },
            eat:function(foot){
            	var content ="我喜欢吃"+foot+"。"
            	alert(content)
            },
            count:function(num1,num2,sign){
               var result =""
                switch(sign){
				    case "+": result=Number(num1)+Number(num2);break;
				    case "-": result=Number(num1)-Number(num2);break;
				    case "*": result=Number(num1)*Number(num2);break;
				    case "/": result=Number(num1)/Number(num2);break;
			    }
			   var content = num1 + sign + num2 + "计算的结果是：" + result ;
			   alert(content);
            }
         }
         cat.sayName();
         cat.name = "miaomiao";
         cat.jianjie();
         cat.eat("fish");
         cat.count("1","2","+");
	</script>
</body>
</html>
