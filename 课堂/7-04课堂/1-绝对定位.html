<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       .box{
       	width:300px;
       	height:400px;
       	background-color:blue;
       }
      .small-box{
       	width:100px;
       	height:100px;
        background-color:red;
        position:fixed;
        top:100px;
        left:50px;
        z-index:90;
       }
       .big-box{
       	width: 100px;
       	height: 100px;
        background-color:yellow;
        position:fixed;
        top:120px;
        left:70px;
        z-index:100;
       }
       img{
       	width: 500px;
       	height: 500px;
       }

	</style>
</head>
<body>
	<div class="box"></div>
	<div class="small-box"></div>
	<div class="big-box"></div>
	<img src="images/4.jpg" alt="">
	<img src="images/4.jpg" alt="">
	<img src="images/5.jpg" alt="">
</body>
</html>
