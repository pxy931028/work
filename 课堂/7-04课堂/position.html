<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    .box{
	    	width: 300px;
	    	height: 500px;
	    	background-color:blue;
	    }
	    .bigbox{
	    	width: 50px;
	    	height: 50px;
	    	background-color:yellow;
	    	position:fixed;
	    	top:100px;
	    	left:100px;
	    	z-index:200;
	    }
        .smallbox{
	    	width: 100px;
	    	height: 100px;
	    	background-color:red;
	    	position:fixed;
	    	top:50px;
	    	left:50px;

	    }
	</style>
</head>
<body>
	<div class="box"></div>
    <div class="bigbox"></div>
	<div class="smallbox"></div>
    <img src="images/5.jpg" alt="">
</body>
</html>
